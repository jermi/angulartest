<h1>Post edit</h1>
<article>
	<form name="postForm" novalidate>
		<input type="text" ng-model="post.title" required />
		<BR/>
		<textarea data-ng-model="post.body" required ></textarea>
		<BR/>
		<button data-ng-click="save()">Save</button>
		<button data-ng-click="cancel()">Cancel</button>
	</form>
</article>
